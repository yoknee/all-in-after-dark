<svg width="180" height="180" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="appleGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" fill="#0d0805" rx="40"/>
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="140" height="140" fill="none" stroke="url(#appleGold)" stroke-width="3" opacity="0.6" rx="30"/>
  
  <!-- Larger cocktail glass icon -->
  <g transform="translate(90, 90)">
    <!-- Glass -->
    <path d="M -30 -50 L -50 -50 L -50 -10 L -70 30 L -70 60 L 70 60 L 70 30 L 50 -10 L 50 -50 L 30 -50 Z" 
          fill="none" stroke="url(#appleGold)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Liquid line -->
    <line x1="-70" y1="30" x2="70" y2="30" stroke="url(#appleGold)" stroke-width="6"/>
    <!-- Stem -->
    <line x1="0" y1="60" x2="0" y2="70" stroke="url(#appleGold)" stroke-width="6" stroke-linecap="round"/>
    <!-- Base -->
    <ellipse cx="0" cy="70" rx="20" ry="5" fill="url(#appleGold)" opacity="0.8"/>
    <!-- Garnish -->
    <circle cx="0" cy="-30" r="8" fill="url(#appleGold)"/>
  </g>
</svg>
